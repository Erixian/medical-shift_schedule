<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">

    <title>Início - Medical Shift Schedule</title>
</head>

<body>

<header>
    <div class="logo">
        <img class="logo-img" th:src="@{/images/logo.png}" alt="Logo do site">
    </div>

    <div class="right">

        <div class="notfi">
            <img class="notfi-img" th:src="@{/images/notificacao.png}" alt="Notificações">
        </div>

        <div class="navbar">
            <img th:src="@{images/profile.png}" class="profile-img" id="profileImg">

            <nav class="dropdown-menu" id="dropdownMenu">
                <ul>
                    <li><a th:href="@{/doctor/list-doctor}">Médicos</a></li>
                    <li><a th:href="@{/shift/list-shift}">Plantões</a></li>
                    <li><a th:href="@{/hospital/list-hospital}">Hospitais</a></li>
                </ul>
            </nav>
        </div>
    </div>

</header>

<main>
    <div class="home-container">

        <div class="home-content">
            <div class="title">
                <h1>Agenda</h1>
            </div>
        </div>

        <div>
            <!-- iframe permanece igual -->
            <iframe class="calendar"
                    src="https://calendar.google.com/calendar/embed?src=9cd739a1418d3e21165d514c93f4f2d29d941994152afe4340bc143314ddaa8f%40group.calendar.google.com&ctz=America%2FSao_Paulo">
            </iframe>
        </div>

    </div>
</main>

<script th:src="@{./scripts/home.js}"></script>

</body>
</html>
