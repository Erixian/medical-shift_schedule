<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Hospitais</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/geral.css}"></head>
<body>
<p><a th:href="@{/}">Voltar à Página Principal</a></p>
<h1>Hospitaiss</h1>
<p th:if="${message}" th:text="${message}" style="color: green;"></p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Endereço</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.id}"></td>
        <td th:text="${hospital.name}"></td>
        <td th:text="${hospital.address}"></td>
    </tr>
    </tbody>
</table>
<p><a th:href="@{/hospital/create-hospital}">Adicionar Novo Hospital</a></p>
</body>
</html>
