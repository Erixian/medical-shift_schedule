<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Hospital</title>
    <style>
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Add new Hospital</h1>

<!-- Display success message if present -->
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<!-- The form for creating a doctor -->
<form th:action="@{/doctor/create-doctor}" th:object="${doctor}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/><br/>

    <label for="crm">CRM:</label>
    <input type="text" id="crm" th:field="*{crm}" required/><br/><br/>

    <button type="submit">Save Doctor</button>
</form>
<p><a th:href="@{/doctor/list-doctor}">Back to List</a></p>
</body>
</html>
