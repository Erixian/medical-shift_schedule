<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Hospital</title>
    <style>
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<p><a th:href="@{/home}">Back to Home Page</a></p>
<h1>Add new Hospital</h1>

<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<form th:action="@{/hospital/create-hospital}" th:object="${hospital}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/><br/>

    <label for="address">address:</label>
    <input type="text" id="address" th:field="*{address}" required/><br/><br/>

    <button type="submit">Save Hospital</button>
</form>
<p><a th:href="@{/hospital/list-hospital}">Back to List</a></p>
</body>
</html>
