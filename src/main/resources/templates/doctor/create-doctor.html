<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Doctor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/geral.css}">
</head>
<body>
<p><a th:href="@{/}">Back to Home Page</a></p>
<h1>Create New Doctor</h1>


<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>


<form th:action="@{/doctor/create-doctor}" th:object="${doctor}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/><br/>

    <label for="crm">CRM:</label>
    <input type="text" id="crm" th:field="*{crm}" required/><br/><br/>

    <button type="submit">Save Doctor</button>
</form>
<p><a th:href="@{/doctor/list-doctor}">Back to List</a></p>
</body>
</html>
