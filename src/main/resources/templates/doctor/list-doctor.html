<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/geral.css}"></head>
<body>
<p><a th:href="@{/}">Back to Home Page</a></p>
<h1>Doctors</h1>

<form th:action="@{/doctor/list}" method="get" style="margin-bottom: 20px;">
    <label for="name">Search Doctor by Name:</label>
    <input type="text" id="name" name="name"
           th:value="${searchName}"
           placeholder="Enter doctor name">
    <button type="submit">Search</button>
    <a th:href="@{/doctor/list}">Show All</a>
</form>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>CRM</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.name}"></td>
        <td th:text="${doctor.crm}"></td>
        <td>
            <a th:href="@{/doctor/list-doctor-shifts/{id}(id=${doctor.id})}">View</a>
            <a th:href="@{/doctors/{id}/edit(id=${doctor.id})}">Edit</a> |
            <form th:action="@{/doctors/{id}/delete(id=${doctor.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${doctors != null && doctors.empty}">
    <p>No doctors found.</p>
</div>

<p><a th:href="@{/doctor/create-doctor}">Create New Doctor</a></p>
</body>
</html>
